<px-card style="background-color:white;border-radius:4px;padding-bottom:5px">
  <h3 style="float:left;width:18%;">List Of Quotes</h3>
</px-card>
<px-card style="background-color:white;border-radius:4px;margin-top:1%;padding-top:50px;">
  <!-- <div class="flex filters">
    <div id="calenderdiv">
        <px-datetime-range-field id="rangePicker" hide-time="true" show-buttons="true" date-format="YYYY/MM/DD" time-format="HH:mm:ss" time-zone="UTC" show-time-zone="abbreviatedText" range='{"from":"2015-07-01T01:00:00.000Z","to":"2016-07-08T14:00:00.000Z"}'></px-datetime-range-field>
    </div>
  </div> -->
  <px-data-table table-data='{{QuotesList}}' language="en" striped="true" sortable="true" show-column-chooser="true" table-rows="true" include-all-columns="true" filterable="true">
		<px-data-table-column name="quote#" Label="Quote Number" type="html" sortable filterable></px-data-table-column>
		<px-data-table-column name="quoteVer" label="Quote Version" sortable filterable ></px-data-table-column>
		<px-data-table-column name="createdDate" label="Created Date" sortable filterable></px-data-table-column>
		<px-data-table-column name="status" label="Status" type="html" sortable filterable></px-data-table-column>
	</px-data-table>
  <h4 style="margin-bottom:0px !important;margin-top:0 !important">Legends</h4>
  <div class="layout_item legend_tbl">
			<table class="table_det">
				<tbody>
          <tr>
					<td><span class="status_pending"></span><strong>Confirmed</strong>:</td>
          <td>Quote is available for you review and ready to ordered</td>
          </tr>
          <tr>
          <td><span class="status_accept"></span><strong>Accepted</strong>:</td>
          <td>Quote is accepted by you & order is placed</td>
          </tr>
          <tr>
          <td><span class="status_reject"></span><strong>Rejected</strong>:</td>
          <td>Quote is rejected by you</td>
				</tr>
			</tbody></table>
		</div>
</px-card>
