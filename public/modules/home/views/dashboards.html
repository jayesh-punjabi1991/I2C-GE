<link rel="stylesheet" type="text/css" href="css/home.css">

<px-card style="padding-top:10px !important;padding-bottom:10px !important">
<h1>Welcome to TradeConnect</h1>
</px-card>
<px-card style="height:75vh;padding-top:10px !important;padding-bottom:10px !important">
  <h3 style="color:#386aa7;" style="width:30%">My Pending Actions <span style="color: red">({{notifCount}})</span></h3>
  <div style="height:70vh;border-top:2px solid #2c3f4d;border-bottom:2px solid #2c3f4d;overflow-y:scroll;margin-top:2%">
    <div>
      <table id="PendingActions" style="width:100%">
        <th style="width:20%;">Type</th>
        <th style="width:50%;">Description</th>
        <th style="width:25%;"></th>
        <!-- <th style="width:5%"></th> -->
        <tbody>
          <tr class="alert" ng-repeat="(key, value) in pendingActions">
            <td><span ng-if="value.eventType == 'Quote.Import'" style="display:inline-block; background-color:orange; color:white; padding: 5px;">{{value.eventType}}</span><span ng-if="value.eventType == 'Quote.Accept'" style="display:inline-block; background-color:green; color:white; padding: 5px;">{{value.eventType}}</span><span ng-if="value.eventType == 'quote.reject'" style="display:inline-block; background-color:red; color:white; padding: 5px;">{{value.eventType}}</span><span ng-if="!(value.eventType == 'Quote.Import' || value.eventType == 'Quote.Accept' || value.eventType == 'quote.reject')" style="display:inline-block; background-color:blue; color:white; padding: 5px;">{{value.eventType}}</span></td>
            <td>{{value.message}}</td>
            <td><a ng-if="value.eventType == 'Quote.Accept'" href="{{'/orderDetails/Accepted/'+ value.order_id}}">View Order</a><a ng-if="value.eventType == 'Order.Approve'" href="{{'/orderDetails/Accepted/'+ value.order_id}}">View Order</a><a ng-if="!(value.eventType == 'Quote.Accept' || value.eventType == 'Quote.Import')" href="">View</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</px-card>
