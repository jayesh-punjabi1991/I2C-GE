<link rel="stylesheet" type="text/css" href="css/home.css">

<px-card style="padding-top:10px !important;padding-bottom:10px !important">
<h1>Welcome to TradeConnect</h1>
</px-card>
<px-card style="height:45vh;padding-top:10px !important;padding-bottom:10px !important">
  <h3 style="color:#386aa7;" style="width:30%">My Pending Actions <span style="color: red">({{notifCount}})</span></h3>
  <div style="height:28.7vh;border-top:2px solid #2c3f4d;border-bottom:2px solid #2c3f4d;overflow-y:scroll;margin-top:2%">
    <div>
      <table id="PendingActions" style="width:100%">
        <th style="width:20%;">Type</th>
        <th style="width:50%;">Description</th>
        <th style="width:25%;"></th>
        <!-- <th style="width:5%"></th> -->
        <tbody>
          <tr class="alert" ng-repeat="(key, value) in pendingActions">
            <td>{{value.eventType}}</td>
            <td>{{value.message}}</td>
            <td><a href="{{'/quoteDetails/'+ value.quote_id}}">Accept Quote</a></td>
            <!-- <td><a href="#" id="times" class="close">&times;</a></td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</px-card>
